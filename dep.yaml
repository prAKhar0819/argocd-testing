apiVersion: apps/v1
kind: Deployment
metadata:
  name: app0
  namespace: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app0
  template:
    metadata:
      labels:
        app: app0
    spec:
      containers:
      - name: app0
        image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: app0
  namespace: ingress
spec:
  selector:
    app: app0
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP


